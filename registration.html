<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="registration.css">
</head>
<body>
  <div class="container">
    <form class="reg_form">
        <h1>Register Here</h1>
        <label for="email_input">E-mail</label>
        <input id="email_input" type="email" placeholder="Enter Your E-mail" required>
        <label for="firstname_input">First Name</label>
        <input id="firstname_input" type="text" placeholder="Enter Your First Name" required>
        <label for="middlename_input">Middle Name</label>
        <input id="fmiddlename_input" type="text" placeholder="Enter Your Middle Name" >
        <label for="lastname_input">Last Name</label>
        <input id="lastname_input" type="text" placeholder="Enter Your Last Name" >
        <label for="password_input">Password</label>
        <input id="password_input" type="password" placeholder="Enter Your Password" required>
    </form>
  </div>  
</body>
</html>
