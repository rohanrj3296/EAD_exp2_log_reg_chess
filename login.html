<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log-in</title>
    <link rel="stylesheet" href="login.css">
  </head>
  <body>
    <div class="container">
      <form class="login_form">
        <h1>Please Log-in</h1>
        <label for="email_input">E-mail:</label>
        <input type="email" id="email_input" placeholder="Enter your email" required />
        <label for="password_input">Password</label>
        <input type="password" id="password_input" placeholder="Enter your password" required />
        <button type="submit">Log in</button>
      </form>
    </div>
  </body>
</html>
